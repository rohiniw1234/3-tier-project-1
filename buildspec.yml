
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing frontend dependencies...
      - cd application-code/web-tier
      - npm install
      - echo Installing backend dependencies...
      - cd ../../application-code/backend-tier
      - npm install || echo "Handled error: backend-tier folder not found"

  build:
    commands:
      - echo Building frontend...
      - cd application-code/web-tier
      - npm run build
      - echo Copying nginx.conf into build directory...
      - cp nginx.conf build/nginx.conf
      - echo Build complete.

artifacts:
  files:
    - appspec.yml
    - scripts/*
    - application-code/web-tier/build/**/*       # frontend build output
    - application-code/backend-tier/**/*         # backend source code
    - application-code/web-tier/build/nginx.conf
